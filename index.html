<!DOCTYPE html>
<html>
    <head>

        <title>Trial Tracker</title>

        <meta name="viewport" content="user-scalable=no">

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
        <link rel="shortcut icon" href="favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-title" content="Trial Tracker">
        <link rel="manifest" href="favicon/site.webmanifest">

    </head>

    <body>

        <input type="text" placeholder="0" class="counter" id="counter"></input>

        <div class="probdisplay" id="probdisplay">
            1
        </div>

        <div class="increment" id="increment">
            +
        </div>

        <div class="incrementamountbox">
            <label for="incrementamount">Increment:&nbsp;</label>
            <input type="text" placeholder="1" class="settingsinput" id="incrementamount"></input>
        </div>
    
        <div class="probabilityvaluebox">
            <label for="probabilityvalue">Probability: 1/</label>
            <input type="text" placeholder="4096" class="settingsinput" id="probabilityvalue"></input>
        </div>

        <script src="script.js"></script>
    </body>
</html>
